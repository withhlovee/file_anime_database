services:
  - type: web
    name: flask-anime-tracker
    env: python
    buildCommand: ""
    startCommand: gunicorn app:app
    envVars:
      - key: DB_HOST
        value: your-db-host
      - key: DB_NAME
        value: your-db-name
      - key: DB_USER
        value: your-username
      - key: DB_PASSWORD
        value: your-password
